name: check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  gofmt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'

      - name: Run gofmt check
        run: |
          UNFORMATTED=$(gofmt -l .)
          if [ -n "$UNFORMATTED" ]; then
            echo "The following files are not proper Go format:"
            echo "$UNFORMATTED"
            exit 1
          fi

      - name: Run golint
        run: go install golang.org/x/lint/golint@latest && golint ./...